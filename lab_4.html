<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content</title>
</head>
<body>
    <div id="myElement">
        <p id="text">Welcome to my website!</p>
    </div>
    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            document.getElementById("text").textContent = "Hello there!";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Input</title>
</head>
<body>
    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>

    <script>
        function checkInput() {
            const input = document.getElementById("userInput").value;
            if (isNaN(input)) {
                alert("Please insert a number!");
            } else if (Number(input) < 10) {
                alert("The number is lower than 10");
            } else {
                alert("The number is higher than 10");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Numbers</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let text = "";
        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Color</title>
    <style>
        #colorBox {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="colorBox"></div>
    <button onclick="toggleColor()">Toggle Color</button>

    <script>
        function toggleColor() {
            const box = document.getElementById("colorBox");
            box.style.backgroundColor = box.style.backgroundColor === "red" ? "blue" : "red";
        }
    </script>
</body>
</html>
